{% extends 'masterpage.html' %}
{% block content %}
<div id="mapapp">
    <p> [[ title ]] </p>
    <ul>
        <li v-for="day in days">
            <h4> Day [[ day ]]</h4>
        </li>
    </ul>
</div>
<script>
new Vue({
  delimiters: ['[[', ']]'],
  el: '#mapapp',
  data: {
    title: 'Waldmeister Map',
    days: context.days
  }
})
</script>
{% endblock %}
